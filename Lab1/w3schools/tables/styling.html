<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zebra Tables</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    th, td {
      padding: 10px;
    }

    /* Horizontal zebra stripes */
    tr:nth-child(even) {
      background-color: rgba(150, 212, 212, 0.4);
    }

    /* Vertical zebra stripes */
    th:nth-child(even),
    td:nth-child(even) {
      background-color: rgba(150, 212, 212, 0.4);
    }

    /* Horizontal dividers */
    tr {
      border-bottom: 1px solid #ddd;
    }

    /* Hover effect */
    tr:hover {
      background-color: #D6EEEE;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Savings</th>
    <th>Bonus</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
    <td>$10</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
    <td>$15</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
    <td>$30</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
    <td>$25</td>
  </tr>
</table>

</body>
</html>
